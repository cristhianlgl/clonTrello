<app-navbar></app-navbar>
<div class="container mx-auto flex mt-10 px-6 gap-6">
    <div class="w-1/5">
        <app-sidebar />
        <cdk-accordion>
            <cdk-accordion-item #accordionMenu="cdkAccordionItem">
                <button class="w-full py-1 flex justify-between items-center" type="button"
                    (click)="accordionMenu.toggle()">
                    My Workspace
                    <fa-icon [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"></fa-icon>
                </button>
                <div [ngClass]="{ hidden: !accordionMenu.expanded, block: accordionMenu.expanded }">
                    <ul class="ml-2 flex flex-col text-sm text-gray-700">
                        <li>
                            <a class="block py-1 px-3"><fa-icon [icon]="faTrello"></fa-icon> Boards</a>
                        </li>
                        <li>
                            <a class="block py-1 px-3"><fa-icon [icon]="faHeart"></fa-icon> Highlights</a>
                        </li>
                        <li>
                            <a class="block py-1 px-3"><fa-icon [icon]="faBorderAll"></fa-icon> Views</a>
                        </li>
                        <li>
                            <a class="block py-1 px-3"><fa-icon [icon]="faUsers"></fa-icon> Members</a>
                        </li>
                        <li>
                            <a class="block py-1 px-3"><fa-icon [icon]="faGear"></fa-icon> Settings</a>
                        </li>
                    </ul>
                </div>
            </cdk-accordion-item>
        </cdk-accordion>
        <cdk-accordion>
        @for (item of items; track $index) 
        {
            <cdk-accordion-item #accordionItem="cdkAccordionItem">
                <button class="w-full py-1 flex justify-between items-center" type="button"
                    (click)="accordionItem.toggle()">{{item.label}}
                    <fa-icon [icon]="accordionItem.expanded ? faAngleUp : faAngleDown"></fa-icon>
                </button>
                <div [ngClass]="{ hidden: !accordionItem.expanded, block: accordionItem.expanded }">
                    <ul>
                        @for (subItem of item.items; track $index) {
                            <li>{{subItem.label}}</li>
                        }
                    </ul>
                </div>               
            </cdk-accordion-item>
        }
        </cdk-accordion>
    </div>
    <div class="w-full">
        <h1 class="text-lg font-bold mb-4"> <fa-icon [icon]="faClock"></fa-icon> Recently viewed</h1>
        <div class="grid grid-cols-4 gap-4">
            <div class="w-full bg-sky-700 px-4 py-2 rounded text-white font-bold h-24">Board A</div>
            <div class="w-full bg-sky-700 px-4 py-2 rounded text-white font-bold h-24">Board B</div>
            <div class="w-full bg-sky-700 px-4 py-2 rounded text-white font-bold h-24">Board C</div>
            <div class="w-full bg-sky-700 px-4 py-2 rounded text-white font-bold h-24">Board D</div>
        </div>
    </div>
</div>
