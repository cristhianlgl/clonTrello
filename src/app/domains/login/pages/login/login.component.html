<div class="w-screen h-screen relative bg-gray-50">
  <div class="absolute w-full h-full">
    <img class="absolute left-0 bottom-0 w-96" src="assets/svg/login-bg-left.svg" alt="bg left">
    <img class="absolute  right-0 bottom-0 w-96" src="assets/svg/login-bg-rigth.svg" alt="bg rigth">
  </div>
  <div class="relative w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img class="w-56" src="assets/images/logo/logo-gradient-blue-trello.png" alt="logo">
    </header>
    <div class="bg-white rounded shadow-md py-4 px-14">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log in to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Enter your Mail" type="text" class="w-full rounded bg-gray-50 border-2 border-gray-300">
          </div>
          <div class="relative">
            <input placeholder="Enter your Password" type="password" class="w-full rounded bg-gray-50 border-2 border-gray-300">
          </div>
          <button type="submit" class="w-full py-4 text-white text-sm font-medium bg-green-700 rounded">Log in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
